<div class="row top-padding">
  <div class="col-sm-4">
    <ul class="list-group list-group-transparent">

        <div class="list-group">
          <div class="row list-group-item">
               <!--[ngStyle]="{-->
                 <!--'transform':-->
                    <!--'translateX(' + fixture.translateX + 'px)' +-->
                    <!--'translateY(' + fixture.translateY + 'px)' +-->
                    <!--'rotate(' + fixture.rotation + 'deg)',-->
                 <!--'webkit-transform-origin': '50% 50%'}">-->
            <span class="pull-left">{{fixture.homeTeamNameString}} - {{fixture.awayTeamNameString}} - {{fixture.dayOfTheYear}}</span>
            <span class="pull-right">{{fixture.readableDate}}</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
